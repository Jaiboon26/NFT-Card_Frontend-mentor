<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Card</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="card-container">
        <div class="card">
            <div class="image-container">
                <img src="./images/image-equilibrium.jpg" alt="">
                <img src="./images/icon-view.svg" class="view">
            </div>
            <div class="card-header">
                <h1>Equilibrium #3429</h1>
            </div>
            <div class="card-body">
                <p>Our Equilibrium collection promotes balance and calm.</p>
                <div class="detail">
                    <p class="price"><img src="./images/icon-ethereum.svg" class="icon"> 0.041 ETH</p>
                    <p><img src="./images/icon-clock.svg" class="icon"> 3 days left</p>
                </div>
            </div>
            <div class="card-footer">
                <img src="./images/image-avatar.png" class="avatar">
                <p class="credit">Creation of</p>&nbsp;<p class="hover">Jules Wyvern</p>
            </div>
        </div>
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.frontendmentor.io/profile/Jaiboon26">Jaiboon26</a>.
      </div>
</body>
</html>
